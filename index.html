<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CryptoFriend.css">
    <title>CryptoFriend</title>
    </head>
<body>
    <section>
        <div id="page-container">
            <div id="container">
                <img src="img/undraw_stock_prices_re_js33.svg">
            </div>
                <form id="form">
                    <div class="contain-select">
                        <label for="coin" class="sub-title">Elige tu Moneda</label><br>
                            <select name="coin" id="divisa" class="select">
                                <option value="" selected disabled>Selecciona una moneda</option>
                                <option value="USD">Dolar Estadounidense</option>
                                <option value="EUR">Euros</option>
                                <option value="ARS">Peso Argentino</option>
                                <option value="VES">Bolivares Soberanos</option>
                            </select>
                    </div>
                    <div class="contain-select">
                        <label for="cryptocoin" class="sub-title">Elige tu Cryptomoneda</label><br>
                            <select name="crypto" id="crypto" class="select">
                                <option value="" selected disabled> Selecciona una Cryptomoneda</option>
                                <option value="BTC">BitCoin</option>
                                <option value="ETH">Ethereum</option>
                                <option value="AXS">AXS</option>
                                <option value="BNB">BinanceCoin</option>
                            </select>
                        </div>
                    <div class="contain-select">
                        <label for="Monto"class="sub-title">Monto</label><br>
                        <input type="text" class="input-cotizacion" placeholder="Ingrese el monto a cotizar...">
                    </div>
                    <div class="contain-select" >
                        <button id="cotizar-btn">COTIZAR</button>
                    </div>
                    <div id="coin-info">
                     
        
                    </div>
            </section>    
                </div>    
            </form>
           


















<script src="CryptoFriend.js"></script>
</body>
</html>
